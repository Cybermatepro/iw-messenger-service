<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head th:insert="fragments/mail-wrapper.html :: mailHead"> </head>
  <body>
    <div class="pi-email-container">
      <div class="pi-email-body">
        <div th:replace="fragments/mail-wrapper.html :: mailHeader"></div>
        <section>
          <p class="pi-email-dear">
            <strong>Congratulations <span th:text="${userName}"></span>,</strong>
          </p>
          <p>Your campaign has been successfully created. See campaign details below</p>

          <div class="pi-email-flex-container">
            <div class="pi-email-list">
              <p><strong>Campaign Name:</strong> <span th:text="${campaignName}"> </span></p>
              <p><strong>Category:</strong> <span th:text="${campaignCategory}"></span></p>
              <p><strong>End Date:</strong> <span th:text="${campaignEndDate}"> </span></p>
              <p>
                <strong>Target Amount:</strong> &#x20A6;<span
                  th:text="${#numbers.formatInteger(targetAmount,3,'COMMA')}"
                ></span>
              </p>
            </div>
          </div>

          <div th:replace="fragments/mail-wrapper.html :: mailCloser"></div>
        </section>
      </div>
      <div th:replace="fragments/mail-wrapper.html :: mailFooter"></div>
    </div>
  </body>
</html>
